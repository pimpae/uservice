<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Uservice</title>
	<link rel="icon" type="image/x-icon" href="images/u-logo.png">
	<link href="css/bootstrap.min.css" rel="stylesheet">  
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">

	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" /> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>  
  
	<link href="css/style.css" rel="stylesheet">   
	

</head>
<body>  
	<header>
		<div>
			<img src="images/u-logo.png" alt="logo" class="logo">
		</div>
		<div>
			<div class="dropdown">
				<a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
					<img src="images/avatar.jpg" alt="">
					Jaruwit   Janmanee
				</a>
				<div class="dropdown-menu">
					<a href="#" class="dropdown-item">Setting</a>
					<a href="#" class="dropdown-item">Logout</a>
				</div>
			</div>
		</div>
	</header>
	
	<main>
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-md-4">
				<label for="validationCustom01" class="form-label">First name</label>
				<input type="text" class="form-control" id="validationCustom01"  required>
				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Please select a valid state.
				</div>
			</div> 
			<div class="col-md-4">
				<label for="validationCustom01" class="form-label">First name <strong>*</strong> <span>xxx</span></label> 
				<textarea class="form-control" required></textarea>
				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Please select a valid state.
				</div>
			</div> 
			<div class="col-md-4">
				<label for="validationCustom04" class="form-label">Date</label>
				<select class="form-select" id="validationCustom04" required>
					<option selected disabled value="">Choose...</option>
					<option>...</option>
					<option>...</option>
					<option>...</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid state.
				</div>
			</div> 
			<div class="col-md-4">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					<label class="form-check-label" for="invalidCheck">
					Agree to terms and conditions
					</label>
					<div class="invalid-feedback">
						You must agree before submitting.
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-check">
					<input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
					<label class="form-check-label" for="validationFormCheck2">Toggle this radio</label>
				</div>
				<div class="form-check mb-3">
					<input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
					<label class="form-check-label" for="validationFormCheck3">Or toggle this other radio</label>
					<div class="invalid-feedback">More example invalid feedback text</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" required>
					<label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
				</div>
			</div>
			<div class="col-lg-4">
				<label for="textarea1" class="form-label">Upload  <span>(Optional)</span> </label>  
				
				<fieldset class="upload_dropZone text-center mb-3 p-4">
					<legend class="visually-hidden">Image uploader</legend> 
					<p class="small my-2">Drag & Drop file here</p>
					<input id="upload_image_background" data-post-name="image_background"   class="position-absolute invisible" type="file" multiple accept="image/jpeg, image/png, image/svg+xml" />
					<label class="btn btn-upload mb-3" for="upload_image_background"><img src="images/upload.png" alt=""> Upload Flie</label>
					<div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>
				</fieldset> 
				<label for="textarea1" class="form-label"> <span>Only .jpg, jpeg, .png files are supported. The image file size should not be larger than 10 MB.</span> </label>  
					 
			</div>
			<div class="col-md-3 position-relative">
				<label for="id11" class="form-label">Incoming  Date : <img src="images/Calendar2.png" class="icon-img" alt="Calendar"></label>
				<input type="text" class="form-control" id="id11"  required>  
				<div class="invalid-feedback">
					Error message informing me of a problem
				</div>
			</div>  
			<div class="col-12">
				<button class="btn btn-primary" type="submit">Submit form</button>
			</div>
		</form>
	</main>
	  

	<script src="js/jquery.min.js"></script> 
	<script src="js/popper.min.js" ></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	
	<script> 
		(() => {
		'use strict'
 
		const forms = document.querySelectorAll('.needs-validation')
 
		Array.from(forms).forEach(form => {
			form.addEventListener('submit', event => {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
			}

			form.classList.add('was-validated')
			}, false)
		})
		})()
	</script>
	
</body>
</html>
